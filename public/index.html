<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Computer Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container" class="bg-gray-300 h-screen py-5">
    <h1 class="bg-gray-400 h-14 flex justify-center items-center text-white text-2xl">Build Your Own PC</h1>
    <div class="px-10">
      <div class="mt-5">
        <p class="text-xl mb-5">step 1: Select your CPU</p>

        <label for="" class="text-base mr-3">Brand</label>
        <select name="" id="cpuBrand" class="w-40 h-7 mr-5">
        </select>
        <label for="" class="text-base mr-3">Model</label>
        <select name="" id="cpuModel" class="w-40 h-7 mr-5">
          <option value="">-</option>
        </select>
      </div>

      <div class="mt-10">
        <p class="text-xl mb-5">step 1: Select your GPU</p>

        <label for="" class="text-base mr-3">Brand</label>
        <select name="" id="gpuBrand" class="w-40 h-7 mr-5">
        </select>
        <label for="" class="text-base mr-3">Model</label>
        <select name="" id="gpuModel" class="w-40 h-7 mr-5">
          <option value="">-</option>
        </select>
      </div>

      <div class="mt-10">
        <p class="text-xl mb-5">step 3: Select your memory card</p>

        <label for="" class="text-base mr-3">How Many?</label>
        <select name="" id="ramAmount" class="w-20 h-7 mr-5">
          <option value="0">-</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
        <label for="" class="text-base mr-3">Brand</label>
        <select name="" id="ramBrand" class="w-40 h-7 mr-5">
        </select>
        <label for="" class="text-base mr-3">Model</label>
        <select name="" id="ramModel" class="w-40 h-7 mr-5">
          <option value="">-</option>
        </select>
      </div>

      <div class="mt-10">
        <p class="text-xl mb-5">step 3: Select your storage</p>

        <label for="" class="text-base mr-3">HDD or SSD</label>
        <select name="" id="storageKind" class="w-40 h-7 mr-5">
          <option value="0">-</option>
          <option id="hddOption" value="1">HDD</option>
          <option id="ssdOption" value="2">SSD</option>
        </select>
        <label for="" class="text-base mr-3">Storage</label>
        <select name="" id="storage" class="w-20 h-7 mr-5">
        </select>
        <label for="" class="text-base mr-3">Brand</label>
        <select name="" id="storageBrand" class="w-40 h-7 mr-5">
        </select>
        <label for="" class="text-base mr-3">Model</label>
        <select name="" id="storageModel" class="w-40 h-7 mr-5">
        </select>
      </div>

      <div class="flex justify-end mt-20">
        <div id="btn" class="cursor-pointer bg-indigo-400 w-28 h-8 text-white flex justify-center items-center rounded">Add PC</div>
      </div>

      <div id="score" class="mt-10 bg-green-100 p-10 hidden">
        <div class="flex">
          <div class="flex flex-col w-1/2">
            <p class="text-xl mb-5">CPU</p>
            <p id="scoreCpuBrand" class="mb-3">Brand:</p>
            <p id="scoreCpuModel">Model:</p>
          </div>
        
          <div class="flex flex-col">
            <p class="text-xl mb-5">GPU</p>  
            <p id="scoreGpuBrand" class="mb-3">Brand:</p>
            <p id="scoreGpuModel">Model:</p>
          </div>
        </div>

        <div class="flex mt-10">
          <div class="flex flex-col w-1/2">
            <p class="text-xl mb-5">RAM</p>
            <p id="scoreRamBrand" class="mb-3">Brand:</p>
            <p id="scoreRamModel">Model:</p>
          </div>
        
          <div class="flex flex-col">
            <p class="text-xl mb-5">Storage</p>
            <p id="scoreStorageDisk" class="mb-3">Disk:</p>
            <p id="scoreStorage" class="mb-3">Storage:</p>
            <p id="scoreStorageBrand" class="mb-3">Brand:</p>
            <p id="scoreStorageModel">Model:</p>
          </div>
        </div>

        <h2 class="mt-10 text-xl mb-5">Score</h2>
        <div class="flex">
          <p id="scoreGame" class="w-1/2">Gaming</p>
          <p id="scoreWork">Working</p>
        </div>
      </div>
    </div>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
